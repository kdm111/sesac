<html lang="en">
<head>

  crossorigin="anonymous"
/>
<!-- Bootstrap CDN (js) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"

></script>
<!-- bootstrap은 아이콘이 조금 얇고 폰트 awesome은 굵다. -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <h1>부트스크랩 아이콘</h1>
  <i class="bi bi-trophy" style="color:red;"></i>
  <!-- 
    svg는 크기 조정이 가능한 벡터그래픽을 의미한다.  width, height가 보정가능하다. fill로 색상 변경 가능
    부모 요소에 의해 알아서 변경되기를 원할 때 em을 사용한다.
  -->
  <h1>svg 태그로 적용하는 방법</h1>
  <svg 
    xmlns="http://www.w3.org/2000/svg" 
    width="100" 
    height="100" 
    fill="red" 
    class="bi bi-trophy" 
    viewBox="0 0 16 16">
    <path d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5c0 .538-.012 1.05-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33.076 33.076 0 0 1 2.5.5zm.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935zm10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935zM3.504 1c.007.517.026 1.006.056 1.469.13 2.028.457 3.546.87 4.667C5.294 9.48 6.484 10 7 10a.5.5 0 0 1 .5.5v2.61a1 1 0 0 1-.757.97l-1.426.356a.5.5 0 0 0-.179.085L4.5 15h7l-.638-.479a.501.501 0 0 0-.18-.085l-1.425-.356a1 1 0 0 1-.757-.97V10.5A.5.5 0 0 1 9 10c.516 0 1.706-.52 2.57-2.864.413-1.12.74-2.64.87-4.667.03-.463.049-.952.056-1.469H3.504z"/>
  </svg>
  <h1>icon 사용 예시</h1>
  <i class="bi bi-heart heart-icon"></i>
  <!-- <i class="bi bi-heart-fill"></i> -->
  
  <script>
    const heart = document.querySelector(".heart-icon")
    heart.style.fontSize = "60px";
    heart.style.color = "crimson";
    heart.addEventListener("click", () => {
      heart.classList.toggle("bi-heart")
      heart.classList.toggle("bi-heart-fill")
    })
    
  </script>
</body>
</html>
