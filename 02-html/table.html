<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<body>
  <!-- 
    border는 선을 그리는 역할, 즉 꾸미는 역할이다. 이는 CSS의 영역이다.
    align : 표 자체가 정렬된다.
  -->
  <table 
    border="1" width="150px" height="150px" align="center"
    bgcolor="skyblue" borderColor="green"; 
  >
    <!-- caption은 테이블의 제목을 정한다. -->
    <caption><h3>Table</h3></caption>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
  <!-- cellspacing, cellpadding -->
  <h1>가격표</h1>
  <!-- 
    cellspacing border의 간격을 조정 
    cellpadding cell 내부 영역을 조정
  -->
  <table border="1" cellspacing="10" cellpadding="10">
    <!-- th: 테이블의 제목 칸을 의미 두꺼운 글씨로 만들어짐-->
    <tr>
      <th>메뉴</th>
      <th>가격</th>
      <th>비고</th>
    </tr>
    <tr>
      <!-- 
        colspan 해당 칸이 점유하는 열 지정 
        rowspan 해당 칸이 점유하는 행 지정
      -->
      <td>국물떡볶이</td>
      <td>5000</td>
      <td>2인 이상 주문 가능</td>
    </tr>
    <tr>
      <td>참치김밥</td>
      <td>4000</td>
      <td>x</td>
    </tr>
    <tr>
      <td>치즈김밥</td>
      <td>4000</td>
      <td>간, 허파 있음</td>
    </tr>
  </table>

  <hr>
  <h1>가격표 NEW</h1>
  <table border="1" cellspacing="0" cellpadding="10">
    <tr>
      <th>메뉴</th>
      <th>가격</th>
      <th>비고</th>
    </tr>
    <tr>
      <td>국물떡볶이</td>
      <td>5000</td>
      <td>2인 이상 주문 가능</td>
    </tr>
    <!-- colspan: 현재 셀로부터 n개의 col 병합, 
         rowspan: 현재 셀로부터 n개의 row 병합 -->
    <tr>
      <td>참치김밥</td>
      <td rowspan="2">4000</td>
      <td>x</td>
    </tr>
    <tr>
      <td>치즈김밥</td>
      <td>신메뉴</td>
    </tr>
    <tr>
      <td colspan="3">순대 (품절)</td>
    </tr>
  </table>
</body>
</html>
