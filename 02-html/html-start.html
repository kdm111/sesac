<!DOCTYPE html> <!-- Document Type HTML5로 문서를 작성하겠음 -->
<html lang="ko"> <!-- lang속성,이 문서는 대체로 ko로 제공되는 웹 페이지임 -->
<head>
  <meta charset="UTF-8">
  <!--
    인코딩 방식 지정
    우리가 작성한 코드를 컴퓨터가 이용할 수 있도록 변경
  -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
    viewport 모바일/반응형웹에서 인식할 수 있는 태그
   -->
  <title>Document</title>
  <!-- 문서의 제목 -->
</head>
<body>
  <!-- 브라우저에서 보여주고 싶은 내용을 작성 -->
  <!-- start, end 태그 사이에 넣고싶은 태그를 작성 -->
  <h1>hello</h1>
  <!-- 중첩 -->
  <!-- div는 블록요소, span 인라인요소 -->
  <div style="color:rgb(60, 60, 60); background-color: rgb(244, 111, 111);">
    div tag
    <span style="color:rgb(205, 11, 244); background-color:rgb(134, 250, 134);">div child</span>
  </div>
</body>
</html>
