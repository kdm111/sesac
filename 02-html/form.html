<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 
    & input
  </title>
</head>
<body>
  <h1>폼 태그 종류에 대해 알아보자.</h1>
  <!-- 
    form 태그는 사용자로부터 입력받는 요소(input, select, textarea)를 감싸는 태그 
    action, method는 "서버"와 연관된 내용
    화면에 드러나지 않는 추상적인 태그 양식
  -->
  <form>
    <!-- 모든 input의 타입에는 name이라는 속성이 "서버"와 관련되어 있다. -->
    <!-- 1번 -->
    Text : <input type="text"> <br> 
    <!-- disable는 인풋이 수정되지 않는다. -->
    Text2 : <input type="text" disabled> <br> 

    <!-- 2번 -->
    <label for="email">이메일 : </label> 
    <input type="text" id="email" placeholder="ex@ex.com">
    <!-- 1번 보다는 2번이 웹 접근성에 더 적합하다. -->
    <br>
    <!-- 
      textarea : 여러 줄을 입력받는 요소
      cols : 세로로 담을 수 있는 글자 수 rows : 가로로 담을 수 있는 글자 수 
      placeholder : 예상 입력에 대한 간단한 설명이나 예시를 제공하는 데 사용된다.
      마우스로 크기 조절 가능
    -->
    <textarea cols="30" rows="9" placeholder="내용을 입력해주세요"></textarea>
  </form>
  <br>
  <input type="color">
  <br>
  <input type="range">
  <br>
  <input type="file">
  <br>
  <input type="number">
  <br>
  <input type="date">

  <br>
  <h5>당신의 취미는?</h5>
  <!-- checkbox와 radio는 같은 name 속성값을 부여해 카테고리화를 해주어야 함 -->
  <!-- 
    name 속성을 추가하여 서로 같은 카테고리에 대한 인풋이라는 것을 인식시킬 수 있다. 
    또한 value가 체크 되었음을 확인할 수 있게 된다.
  -->
  <input type="checkbox" name="interest" value="badminton"> 배드민턴
  <input type="checkbox" name="interest" value="basketball"> 농구
  <input type="checkbox" name="interest" value="movies"> 영화보기

  <h5>당신의 성별은?</h5>
  <!-- radio 속성에서 name 속성은 같은 카테고리에 있는 것을 판단한다.-->
  <input type="radio" name="gender" value="f" id="genderF"> <label for="genderF">여자</label> 
  <input type="radio" name="gender" value="m" id="genderM"> <label for="genderM">남자</label>


  <br>
  <!-- 버튼을 만드는 방법은 크게 2가지로 둘은 다르지 않다. -->
  <input type="button" value="button1">
  <button type="button">button2</button>
  <br>
  <input type="submit" value="submit1">
  <button type="submit">submit2</button>
  <!-- 
    submit과 button의 차이는 
    submit은 제출 한다는 의미이고 button은 그냥 버튼을 의미한다.
  -->
  <br>
  <select name="flower" >
    <!-- 옵션 그룹 내에서도 할 그룹을 지정할 수 있다.-->
    <optgroup label="flower1">
      <!-- selected는 default 값을 설정할 수 있다. -->
      <option value="rose" selected>장미</option>
      <option value="lily">백합</option>
      <option value="sunflower">해바라기</option>
    </optgroup>
    <optgroup label="flower2">
      <!-- selected는 default 값을 설정할 수 있다. -->
      <option value="rose" selected>장미</option>
      <option value="lily">백합</option>
      <option value="sunflower">해바라기</option>
    </optgroup>
  </select>
</body>
</html>
