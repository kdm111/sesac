<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 선택자</title>
  <link rel="stylesheet" href="./index2.css">
</head>
<body>
  <h1>기본 선택자 연습해보기</h1>
  <p>기본선택자 연습을 해보아요!</p>
  <span>안녕하세요</span>
  <ol>
    <li id="first">1</li>
    <li class="second">2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ol>

  <ol>
    <li class="small">쥐</li>
    <li class="big">소</li>
    <li class="big">호랑이</li>
    <li class="small">토끼</li>
  </ol>

  <!-- class와 id의 올바른 사용 -->
  <!-- 클래스를 사용할 경우 공백으로 구분하여 여러 클래스 적용 가능 -->
  <p class="hello hi meet">안녕하세요</p>
  <!-- 한 요소에 하나의 id를 사용 -->
  <p id="my-hello">안녕하세요</p>
  <!-- 한 요소에 여러 개의 클래스와 하나의 id 사용 -->
  <p class="hello hi meet" id="my-hello">안녕하세요</p>
  <!-- 한 요소에 여러개의 id를 사용 X -->
  <!-- 이미 하나의 id를 적용함으로써 중복된 id 사용이 된다. -->
  <p id="my-hello my-goodbye">안녕하세요</p>

  <hr>
  <section class="first">
    <h2>첫번째 section</h2>
    <article>
      <span>전래동화</span>
    </article>
    <article>
      <ul>
        <li>토끼와 거북이</li>
        <li id="kong">콩쥐 팥쥐</li>
        <span>test</span>
        <li>흥부와 놀부</li>
        <li>햇님 달님</li>
        <li>은혜갚은 까치</li>
      </ul>
    </article>
    <article></article>
  </section>
  <section class="second">
    <h2>두번째 section</h2>
    <article>
      <ul>
        <li>신데렐라</li>
        <li>백설공주</li>
      </ul>
    </article>
  </section>
</body>
</html>
