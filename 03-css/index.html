<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 참조 방식</title>
  <!-- Link 방식을 통한 CSS 적용 -->
  <link rel="stylesheet" href="./index.css">
  <!-- 내장 방식을 통한 CSS 적용 -->
  <style>
    ul {
      background-color: pink;
    }
  </style>
</head>
<body>
  <!-- 인라인을 이용한 CSS 적용 -->
  <h1 style="color:blue;">CSS 사용법을 익혀보자!</h1>
  <ul>
    <li>원</li>
    <li>투</li>
    <li>쓰리</li>
  </ul>

</body>
</html>
